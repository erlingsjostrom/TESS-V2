
<div class="widgets">
  <div class="row">
    <div class="col-12">
      <ba-card cardTitle="{{ myEntity?.Name }}" baCardClass="with-scroll">
        <entity-editor [fields]="editorFields" [entity]="myEntity" (onBack)="onBack($event)" (onSave)="onSave($event)" ></entity-editor>
      </ba-card>
    </div>
  </div>
</div>
