<div class="widgets">

  <div class="row">
    
    <div class="col-6">
      <ba-card cardTitle="{{ user?.Name }}" baCardClass="with-scroll">
        <ng-container *ngIf="!state.loading">
          <div class="col-12">
            <div class="form-group row">
              <label for="example-text-input" class="col-2 col-form-label">Name</label>
              <div class="col-10">
                <input class="form-control" type="text" [(ngModel)]="user.Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-text-input" class="col-2 col-form-label">Windows User</label>
              <div class="col-10">
                <input class="form-control" type="text" [(ngModel)]="user.WindowsUser">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-text-input" class="col-2 col-form-label">Roles</label>
              <div class="col-10">
                  <div class="form-check" *ngFor="let data of checkData; let i = index">
                    <label class="form-check-label">
                      <input [name]="data.value.Name" [(ngModel)]="data.checked" type="checkbox" class="form-check-input">
                      <span class="align-middle">
                        {{ data.value.Name }}
                      </span>
                    </label>
                  </div>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="pull-right">
              <button class="btn">
                <i class="ion-ios-undo"></i>
                Go back
              </button>
              <button (click)="saveChanges()" [disabled]="!state.modified" class="btn btn-success-dark">
                <i class="fa fa-floppy-o"></i>
                Save changes and exit
              </button>
            </div>
           
          </div>
        </ng-container>
        <loading [loading]="state.loading"></loading>
      </ba-card>
    </div>
  </div>
</div>
