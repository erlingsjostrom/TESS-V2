<div class="widgets">
  <div class="row">
    <div class="col-12">
      <ba-card [cardTitle]="title" baCardClass="with-scroll">
        <entity-table [title]="title" [editable]="true" [content]="content | async" [tableFields]="tableFields"
                      (onAdd)="onAdd($event)" (onDelete)="onDelete($event)" (onEdit)="onEdit($event)"></entity-table>
      </ba-card>
    </div>
  </div>
</div>
