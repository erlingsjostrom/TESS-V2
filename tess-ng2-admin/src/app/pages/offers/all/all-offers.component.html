<div class="widgets">

  <div class="row">
    <ba-card baCardClass="with-scroll">
      <div class="col-12">
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="exampleInputAmount">Filter</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-search"></i>
              </div>
              <input #filterTable type="text" class="form-control" placeholder="Filter..">
            </div>
          </div>
        </form>
        <p-dataTable  (onEdit)="onEdit($event)"  (onEditComplete)="onEditComplete($event)" [value]="content"  
                      [globalFilter]="filterTable" tableStyleClass="ng-dataTable" [editable]="false"
                      [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[20, 10, 30]" 
                      [loading]="state.loading">
            <p-column   [style]="{'width': '80px'}" >
                <ng-template pTemplate="header">
                    <span>Actions</span>
                </ng-template>
                <ng-template let-offer="rowData" pTemplate="body">
                  <div class="text-center">
                    <i title="Delete" class="fa fa-remove clickable"></i>
                    <i title="Edit" class="fa fa-edit clickable"></i>
                  </div>
                </ng-template>
            </p-column>
            <p-column field="Id" header="Id" [sortable]="true" [style]="{'width': '80px'}"></p-column>
            <p-column field="Status" header="Status" [sortable]="true"></p-column>
        </p-dataTable>
      </div>
    </ba-card>
  </div>
</div>
