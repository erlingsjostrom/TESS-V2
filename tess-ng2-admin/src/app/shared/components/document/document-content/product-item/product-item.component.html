<div class="col-12 row item py-1">
    <div class="col-1">
        {{ item.nr }}
    </div>
    <div class="col-7">
        {{ item.description }}
    </div>
    <div class="col-2 text-right">
        {{ item.priceFixed | moneyFormat }}
    </div>
    <div class="col-2 text-right pr-2">
        {{ item.priceVariable | moneyFormat }}
    </div>
</div>
